<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RailBot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/railbot_style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-icon d-inline-flex mx-auto mb-3" style="width: 50px; height: 50px;">
                <img src="{{ url_for('static', filename='logo/robot-icon.png') }}" alt="Robot Icon" class="robot-icon" style="width: 32px; height: 32px;">
            </div>
            <h1>Selamat Datang Kembali</h1>
            <p>Login ke akun RailBot Anda untuk melanjutkan.</p>
            <p>Username : admin
            <br>Password : admin123
            </p>
        </div>
        <div class="login-body">
            <a href="/" class="btn btn-outline-secondary w-100 mb-4"><i class="fas fa-arrow-left me-2"></i> Kembali ke Web Profil</a>
            
            <div id="alert-container"></div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label fw-medium">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-medium">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-gradient w-100 py-2" id="loginBtn">
                    <span class="btn-text">Masuk</span>
                    <span class="btn-loading d-none"><span class="spinner-border spinner-border-sm"></span> Memproses...</span>
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        if (getAuthToken()) {
            window.location.href = '/railbot/';
        }
    </script>
</body>
</html>
